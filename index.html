<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200;300;400;500;600&family=Courgette&display=swap"
      rel="stylesheet"
    />
    <title>Remember Way</title>
  </head>
  <body>
    <div class="container">
      <div class="aside">
        <div class="aside__header">
          <div>
            <button type="button" class="start__btn">Start</button>
            <button hidden type="button" class="next__btn">Next</button>
          </div>

          <select class="select__options" name="checkbox">
            <option value="1">Easy</option>
            <option value="2">Middle</option>
            <option value="3">Difficult</option>
            <option value="4">Master</option>
          </select>
        </div>

        <div class="navbar">
          <div class="navbar__live-title"></div>
          <div class="navbar__points">Your points:</div>
          <ul class="navbar__list"></ul>
        </div>
      </div>

      <div class="remember-way__wrapper">
        <div class="remember-way__current-level">Current Level</div>
        <div class="remember-way__container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
